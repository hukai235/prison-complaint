            </div>
          </form>
        </div>

      <div class="row" >

                <th>操作</th>

              </tbody>

          <div class="row">
            <div class="col-xs-6">

              </ul>
            </div>
          </div>

      <br>
      <!--修改部门信息模态框显示-->
      <div id="modifyRoleModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
           <div class="modal-header">
              <span class="close glyphicon glyphicon-remove-circle" data-dismiss="modal"></span>
           </div>
           <div class="modal-body">
              <form class="form-horizontal">
                <!--显示在页面的表单数据-->
                <div class="form-group">
                    <div class="col-xs-3">
                      <label class="control-label" for="m-role-no">角色编号 :</label>
                    </div>
                    <div class="col-xs-8">
                      <input class="form-control" type="text" value="" id="m-role-no" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                      <label class="control-label" for="m-role-name">角色名称 :</label>
                    </div>
                    <div class="col-xs-8">
                      <input class="form-control" type="text" value="" id="m-role-name">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-warning submit-btn" type="button" data-dismiss="modal">确认修改</button>
                </div>
              </form>
           </div>      
         </div>
        </div>
      </div>
      <!--新增数据模态框显示-->
      <div id="addRoleModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
           <div class="modal-header">

                </div>
                <div class="form-group">
                    <button class="btn btn-warning submit-btn" type="button" data-dismiss="modal">确认提交</button>
                </div>
              </form>
